<script>
    let superString = "!favorite & !shiny & !3* & !4* & !lucky & !ultra beasts & !12candy & !purify & !free-evol & !evol & !pvp & !xl & !xxl & &!legendary & !mythical";

    function copySearchString (id) {
        let output = data[id]['search']
        let pokemon = data[id]['pokemon']
        let tag = data[id]['tag']

        /** Safe Transfer */
        if(output === '' && tag === "" && pokemon === "" || data[id]['name'] === "Safe Transfer"){
            copyContent(superString);
        }
        /** Has Tag, Pokemon, & Search Value*/
        else if( tag.length > 0 && pokemon.length > 0 && output.length > 0){

            copyContent( output + " & " + pokemon + " & !" + tag );
        } else if ( tag.length > 0 && pokemon.length > 0){
            copyContent( pokemon + " & !" + tag )
        }

    }

    function findNew(id){
        let output = data[id]['value']  + " & !" + data[id]['tag'];
        copyContent(output);
    }

    function copyTag(id){
        let output = data[id]['tag'];
        copyContent(output);
    }

    async function copyContent(data) {
        let text = data;

        try {
            await navigator.clipboard.writeText(text);
            console.log('Content copied to clipboard');
            console.log('-- Value: ' + text)
            /* Resolved - text copied to clipboard successfully */
        } catch (err) {
            console.error('Failed to copy: ', err);
            /* Rejected - text failed to copy to the clipboard */
        }
    }
</script>
<div class="container">

    <script type="text/jsx">
        const app = document.getElementById('app');
        const title = "Pokemon Go Sidekick Tool"
        const appInfo = {
            "version": "0.2.2",
            "updated": "December 5, 2023"
        }

// TODO: Add Star piece before the end of Go Battle League
// TODO: Ditto Change Up

        function Alerts(){
            return (
                <div className="alert alert-warning" role="alert">
                    <strong>This is still in Beta.</strong> <br/>
                </div>
            )
        }

        function Header(){
            return (

            )

        function Footer(){
            return (
                <small>Last Updated: {appInfo.updated} - Ver: {appInfo.version}</small>
            )
        }

        function getDate() {
            let output, date, today, month, day;

            function isValidDateFormat(input) {
                // Regular expression for 'YYYY-MM-DD' pattern
                const datePattern = /^\d{4}-\d{2}-\d{2}$/;

                // Test the input against the pattern
                return datePattern.test(input);
            }

            if (arguments.length === 0) {
                output = new Date();
            } else if (arguments.length === 1) {
                const arg = arguments[0].toLowerCase();

                if (isValidDateFormat(arg)) {
                    output = new Date(arg + "T00:00:00");
                } else if (arg === "today") {
                    output = new Date();
                    output.setHours(0, 0, 0, 0);
                } else if (arg === "month") {
                    output = new Date().getUTCMonth();
                } else if (arg === "day") {
                    output = new Date().getDate();
                } else if (arg === "year") {
                    output = new Date().getUTCFullYear();
                }
            } else {
                // If more than one argument is provided, check for specific cases
                for (let index = 0; index < arguments.length; index++) {
                    const arg = arguments[index].toLowerCase();

                    if (isValidDateFormat(arg)) {
                        date = index;
                    } else if (arg === "today") {
                        today = index;
                        console.log("Invalid Date")
                    } else if (arg === "month") {
                        month = index;
                    } else if (arg === "day") {
                        day = index;
                    }
                }

                if (today !== undefined) {
                    output = new Date(arguments[today] + "T00:00:00");
                } else if (month !== undefined) {
                    output = new Date(arguments[date]).getUTCMonth();
                } else if (day !== undefined) {
                    output = new Date(arguments[date]).getUTCDate();
                }
            }

            return output;
        }

        function checkEventTime(event) {
            if (!event || !event.body || !event.startDate || !event.endDate || !event.eventType) {
                // If event, event body, startDate, endDate, or eventType is not provided, return false
                return false;
            }

            // Check if eventType is "Events"
            if (event.eventType !== "Events") {
                return false;
            }

            // Extract start and end times from the event body
            const [startTimeStr, endTimeStr] = event.body.split("â€“").map(str => str.trim());

            // Create date objects for current time, start time, end time, start date, and end date
            const currentDate = new Date();
            const startTime = new Date(currentDate.toDateString() + " " + startTimeStr);
            const endTime = new Date(currentDate.toDateString() + " " + endTimeStr);
            const startDate = new Date(event.startDate + 'T00:00:00');
            const endDate = new Date(event.endDate + 'T23:59:59'); // Set to end of the day

            // Check if the current time is between start and end times and if the current date is within the start and end date
            return currentDate >= startTime && currentDate <= endTime && currentDate >= startDate && currentDate <= endDate;
        }

        function SearchList(){
            return(
                    <ul className="list-group">
                        {data.map( (val) => (
                            <li className={'list-group-item'} key={val.name}>
                                <div className={"row"} >
                                    <div className={"col"}>
                                        <h4>{val.title} &nbsp;
                                            { (val.info === "")? "" :<><button type="button" className={"btn btn-outline-info btn-sm"} data-bs-toggle={"modal"} data-bs-target={"#" + "Modal" + val.id }>more info</button></>}
                                            {(val.tag === "")? "" : <><br/><button className={"btn btn-dark btn h6"} onClick={ () => copyTag(val.id) } >Tag: {val.tag}</button></> }
                                        </h4>
                                    </div>
                                    <div className="col">
                                        <div className={"d-flex p-2"}>
                                            <button className={"btn btn-success btn-lg"} onClick={() => copySearchString(val.id) }>Copy Search String</button>
                                        </div>
                                    </div>
                                </div>
                                { (val.info === "")? "" : <Modal val={val}/>}
                            </li>
                        ))}
                    </ul>
            )
        }

        function Modal( {val} ){
            return(
                <div className="modal fade" id={"Modal" + val.id} tabIndex="-1" aria-labelledby={val.id + "ModalLabel"} aria-hidden="true">
                    <div className="modal-dialog">
                        <div className="modal-content">
                            <div className="modal-header">
                                <h1 className="modal-title fs-5" id="exampleModalLabel">{val.title}</h1>
                                <button type="button" className="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div className="modal-body">
                                { (val.info === "")? <p>No Information at this time</p> : <p>{val.info}</p> }
                            </div>
                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            )
        }

        function RaidCards ({months}){
            return (

                eventData.map( ( value, index) => (
                    (value.eventType === "Raids"
                        && getDate('today') >= getDate(value.startDate)
                        && getDate('today') <= getDate(value.endDate) ) ?
                        <div className="event event--inline container card" key={"raid-" + index}>
                            <div className="event-layout row card-body">
                                {(!value.image) ? "" :
                                    <div className="event-image col">
                                        <img
                                            src={value.image.url}
                                            width="125" height="125" alt=""/>
                                    </div>
                                }
                                <div className="event-details col">
                                    <div className="raid-event-info">
                                        <div>
                                            <span className={"h3"}>{value.name}</span><br />
                                            <small className={"h6"}>{value.raidStarLevel} Raid</small>
                                            <p>
                                                <span>{months[getDate(value.startDate, "month")]}</span>
                                                <span> {getDate("day", value.startDate)}{(value.startDate !== value.endDate)? "-" + getDate(value.endDate, "day") : ""} </span>
                                            </p>
                                        </div>

                                        {
                                            Object.keys(raidCP).map( key => {
                                                let name = value.name;
                                                const raid = raidCP[key];
                                                const wordToRemove = "Mega";

                                                /** check if Mega is in the name and remove it to find the correct name look up*/
                                                const regex = new RegExp("\\b" + wordToRemove + "\\b", "gi");
                                                if( value.name.includes("Mega") ){
                                                    name = value.name.replace(regex, '').trim()
                                                }
                                                /** Show perfect IV for catching after a raid */
                                                return (raid.name === name) ? (
                                                    <div key={"mega"+index}>
                                                        {raid.hundoCP} / {raid.hundoWeatherCP} <br/>
                                                        <span style={ {fontSize: "0.7rem"} } >100% IV / Weather Boosted</span>
                                                    </div> ) : ""
                                            })
                                        }
                                    </div>
                                </div>
                            </div>
                        </div> : ""
                ))
            )
        }

        function EventCards ({months}){
            return(
                eventData.map( ( value, index) => (
                    (
                        ( value.eventType === "Events" )
                        && ( getDate('today') >= getDate(value.startDate) && getDate('today') <= getDate(value.endDate))
                    ) ?
                        <div className="event event--inline container card" key={"event-" + index}>
                            <div className="event-layout row card-body">
                                {(!value.image) ? "" :
                                    <div className="event-image col">
                                        <img
                                            src={value.image.url}
                                            width="125" height="125" alt=""/>
                                    </div>
                                }
                                <div className="event-details col">
                                    <div className="raid-event-info">
                                        <span className={"h3"}>{value.name}</span><br/>
                                        <span>{months[getDate(value.startDate, "month")]}</span>
                                        <span> {getDate("day", value.startDate)}{(value.startDate !== value.endDate)? "-" + getDate(value.endDate, "day") : ""} </span>
                                        <br/>
                                        <span>{ (value.body !== undefined)? value.body : ""}</span><br />
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        : ""
                ))
            )
        }

        function SpotlightHourCard ({months}){

            return(

                eventData.map( (value, index) => (
                         value.eventType === "Events" && value.bodyLines !== undefined &&
                             getDate("today") <= getDate(value.startDate, "day") &&
                             getDate("today") >= getDate(value.endDate, "day")
                     ?
                        <div className="event event--inline container card" key={"spotlight-" + index}>
                            <div className="event-layout row card-body">
                                {(!value.image) ? "" :
                                    <div className="event-image col">
                                        <img
                                            src={value.image.url}
                                            width="125" height="125" alt=""/>
                                    </div>
                                }
                                <div className="event-details col">
                                    <div className="raid-event-info">

                                        <span className={"h3"}>{value.name}</span>
                                        { value.bodyLines !== undefined? (<span> - {value.bodyLines[0]} </span>) : "" }
                                        <br />

                                        <p>
                                            { ( getDate("month", value.startDate )  !==  getDate("month") ) ? months[ getDate("month") ] : months[getDate("month", value.startDate)] }&nbsp;
                                            { getDate() }
                                            { ( getDate(value.endDate) !==  getDate(value.startDate) )?
                                                " - " + getDate(value.endDate)
                                                : ""
                                            }
                                            <br />
                                            {( value.bodyLines !== undefined ? (<span>{value.bodyLines[1]} </span>) : "")}
                                            {( value.body !== undefined) ? (<span>{value.body}</span>) : ""}
                                        </p>

                                    </div>
                                </div>
                            </div>
                        </div>
                        : ""
                ))
            )
        }

        function Events(){
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            return (
                <section className="section-events">

                    <h3>Raids</h3>
                    <RaidCards months={months} />
                    <h3>Events</h3>
                    <EventCards months={months} />
                    <h3>Spotlight Hour</h3>
                    <SpotlightHourCard months={months} />



                </section>
            )
        }

                                </div>
                            </div>
                        </div>
                        <div className="accordion-item">
                            <h2 className="accordion-header">
                                <button className="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
